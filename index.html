<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Ops Report</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0f1f;
        --panel: #141b2f;
        --panel-2: #101827;
        --border: rgba(59, 73, 114, 0.45);
        --text: #e8ecf7;
        --muted: #9aa3bd;
        --accent: #38bdf8;
        --accent-2: #22d3ee;
        --danger: #f87171;
        --success: #34d399;
        --warning: #fbbf24;
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 24px;
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 20%, #1a2547 0%, #0a0f1f 45%, #070b16 100%);
        color: var(--text);
        min-height: 100vh;
        overflow-y: auto;
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        background: linear-gradient(160deg, rgba(20,27,47,0.95), rgba(12,16,32,0.98));
        border-radius: 20px;
        border: 1px solid rgba(42, 51, 82, 0.7);
        padding: 20px;
        box-shadow: 0 24px 60px rgba(5, 8, 20, 0.6);
      }

      h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.3px;
      }

      h2 {
        margin: 0;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1.4px;
        color: var(--muted);
      }

      .meta {
        font-size: 13px;
        color: var(--muted);
      }

      .row { margin: 14px 0; }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
        color: var(--muted);
      }

      input[type="email"], input[type="password"] {
        width: 100%;
        padding: 14px 14px;
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--panel-2);
        color: var(--text);
        font-size: 16px;
      }

      input:focus { outline: 2px solid rgba(56, 189, 248, 0.6); border-color: transparent; }

      button {
        padding: 14px 18px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        background: linear-gradient(135deg, #0ea5e9, #22d3ee);
        color: #02131f;
        font-weight: 700;
        font-size: 16px;
        min-height: 48px;
      }

      button.secondary {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }

      .hidden { display: none !important; }

      .auth-status { margin-top: 12px; color: #fca5a5; font-size: 13px; }

      .report-header {
        display: grid;
        gap: 10px;
        padding-bottom: 14px;
        border-bottom: 1px solid rgba(42, 51, 82, 0.5);
      }

      .report-top {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .range-tabs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .range-tab {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.6);
        color: var(--muted);
        font-size: 12px;
        cursor: pointer;
      }

      .range-tab.active {
        border-color: rgba(56, 189, 248, 0.6);
        color: var(--text);
        background: rgba(56, 189, 248, 0.15);
      }

      .summary-grid {
        margin-top: 16px;
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .summary-card {
        padding: 14px;
        border-radius: 16px;
        background: rgba(10, 15, 31, 0.6);
        border: 1px solid rgba(42, 51, 82, 0.6);
        display: grid;
        gap: 8px;
      }

      .summary-card .label {
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .summary-card .value {
        font-size: 20px;
        font-weight: 700;
      }

      .section {
        margin-top: 22px;
        border-radius: 18px;
        border: 1px solid rgba(42, 51, 82, 0.6);
        background: rgba(10, 15, 31, 0.55);
        padding: 16px;
        display: grid;
        gap: 14px;
      }

      .section-hero {
        border-radius: 16px;
        padding: 14px;
        background: linear-gradient(135deg, rgba(19, 28, 52, 0.9), rgba(13, 18, 33, 0.9));
        border: 1px solid rgba(56, 189, 248, 0.25);
        display: grid;
        gap: 8px;
      }

      .section-title {
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.3px;
      }

      .section-plan {
        font-size: 15px;
        font-weight: 600;
      }

      .section-actions {
        display: grid;
        gap: 6px;
        font-size: 13px;
        color: var(--muted);
      }

      .section-actions .action {
        padding-left: 12px;
        position: relative;
      }

      .section-actions .action::before {
        content: "•";
        position: absolute;
        left: 0;
        color: var(--accent);
      }

      .section-notes {
        font-size: 12px;
        color: var(--muted);
      }

      .evidence-grid {
        display: grid;
        gap: 10px;
      }

      .evidence-row {
        display: grid;
        grid-template-columns: minmax(160px, 1.2fr) repeat(4, minmax(90px, 1fr));
        gap: 10px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid rgba(42, 51, 82, 0.4);
        background: rgba(8, 12, 26, 0.5);
        font-size: 13px;
      }

      .evidence-row.header {
        background: transparent;
        border: none;
        color: var(--muted);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .evidence-row .metric {
        font-weight: 600;
      }

      .evidence-row .value {
        font-weight: 600;
      }

      .evidence-row .muted {
        color: var(--muted);
      }

      .chart-block {
        border-radius: 14px;
        padding: 12px;
        border: 1px solid rgba(42, 51, 82, 0.4);
        background: rgba(12, 18, 34, 0.6);
      }

      .chart-caption {
        margin-top: 6px;
        font-size: 11px;
        color: var(--muted);
      }

      .chart-legend {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .legend-item {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .legend-swatch {
        width: 10px;
        height: 10px;
        border-radius: 999px;
      }

      .signout {
        margin-top: 20px;
      }

      @media (max-width: 900px) {
        .evidence-row {
          grid-template-columns: 1fr 1fr;
          gap: 8px;
        }
        .evidence-row.header {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="auth">
        <h1>Sign in</h1>
        <div class="row">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" />
        </div>
        <div class="row">
          <label>Password</label>
          <input type="password" id="password" placeholder="••••••••" />
        </div>
        <div class="row">
          <button id="sign-in">Sign in</button>
        </div>
        <div class="auth-status" id="auth-status"></div>
      </div>

      <div id="report" class="hidden">
        <div class="report-header">
          <div class="report-top">
            <div>
              <h1>Personal Ops Report</h1>
              <div class="meta" id="report-updated">Updated —</div>
            </div>
            <div class="range-tabs" id="report-range"></div>
          </div>
          <div class="meta" id="report-note">Evidence-first report for training, fuel, and recovery.</div>
        </div>

        <div class="summary-grid" id="report-summary"></div>

        <div id="report-sections"></div>

        <div class="signout">
          <button class="secondary" id="sign-out">Sign out</button>
        </div>
      </div>
    </div>
    <script type="module" src="pos.js"></script>
  </body>
</html>
